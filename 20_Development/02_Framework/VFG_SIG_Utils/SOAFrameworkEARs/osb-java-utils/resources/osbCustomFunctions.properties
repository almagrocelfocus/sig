%FUNCTION_CUSTOM_GET_ERROR_MESSAGE%=Returns the error message based on framework header and body format messages
%FUNCTION_CUSTOM_GET_EXTERNAL_ERROR_CODE%=Returns the external error code based on framework header and body format messages
