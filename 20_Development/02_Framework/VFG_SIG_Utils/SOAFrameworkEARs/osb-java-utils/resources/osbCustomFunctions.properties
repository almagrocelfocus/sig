%OSB_CUSTOM_XQUERY_FUNCTIONS%=SOAF utils
%FUNCTION_CUSTOM_SERVER_NAME_COMMENT%=Returns the current server name.
%FUNCTION_CUSTOM_GET_ERROR_SYSTEM_CODE%=Returns error system code.
%FUNCTION_CUSTOM_GET_SYSTEM_CODE%=Returns error system code used by M2M project
%FUNCTION_CUSTOM_SERVER_HOST_NAME_COMMENT%=Returns the current server host name.
%FUNCTION_CUSTOM_GET_EXTERNAL_HEADER%=Extract external header from original request
